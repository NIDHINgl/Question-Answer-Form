<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  {% load bootstrap3 %}
    <div class="container">
      <div class="row">
      <div class="col-xs-12">
        <nav class="breadcrumb">
          <ol class="breadcrumb">
            <li aria-current="page"><a href="#">Home</a></li>
            <li aria-current="page"><a href="/signup">New Registration</a></li>
          </ol>
        </nav>
      </div>
      {% if messages %}
       {% for message in messages %}
       {% if message.tags %}
            <div class="text-{{ message.tags }}">{{ message }}</div>
       {% endif %}
       {% endfor %}
    {% endif %}
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
              <h1 class="col-xs-6 col-xs-offset-3">Login Form</h1>
          <form class="form-horizonal" action="/login/" method="post">
            <div class="form-group">
              <label class="col-xs-4 control-label" for="email">Email:</label>
              <div class="col-xs-6">
                {{ form.email }}
                <br>
              </div>
              </div>
              <div class="form-group">
                <label class="col-xs-4 control-panel" for="password">Password:</label>
                <div class="col-xs-6">
                {{ form.password }}
                <br>
                <br>
                </div>
              </div>
              <div class="col-xs-4 col-xs-offset-4">
                 <input class="btn btn-primary" type="submit" name="submit" value="submit">
             </div>
            </div>
      </form>
    </div>
</body>
</html>
