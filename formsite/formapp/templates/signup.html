<!DOCTYPE html>
<html>
<head>
  <title>New Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
        <nav class="breadcrumb">
          <ol class="breadcrumb">
            <li aria-current="page"><a href="/login">Home</a></li>
            <li aria-current="page"><a href="#">New Registration</a></li>
          </ol>
        </nav>
      </div>
      </div>
      {% if messages %}
       {% for message in messages %}
       {% if message.tags %}
            <div class="text-{{ message.tags }}">{{ message }}</div>
       {% endif %}
       {% endfor %}
    {% endif %}
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <div class="row">
            <div class="col-xs-12">
              <h1>Create An Account</h1>            
          </div>
        </div>
        <form class="form-horizondal" action="/signup/" method="post">
          <div class="form-group">
            <label class="col-xs-4 control-panel">Name :</label>
            <div class="col-xs-6">
             {{ form.name }} 
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-panel">Email :</label>
            <div class="col-xs-6">
            {{ form.email }}
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-panel">Phone No :</label>
            <div class="col-xs-6">
            {{ form.phone }}
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-4 control-panel">Password</label>
            <div class="col-xs-6">
            {{ form.password }}
            </div>
          </div>
          <div class="col-xs-12">
          <input class="btn btn-primary" type="submit" name="submit" value="submit">
          </div>
        </form>
      </div>
    </div>
    </div>
</body>
</html>
